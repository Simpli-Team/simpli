<!doctype html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simpli Documentation</title>
  <meta name="description" content="Lightweight, blazing-fast documentation framework" />

  <!-- Google Fonts: Noto Sans Thai + JetBrains Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Noto+Sans+Thai:wght@100..900&display=swap"
    rel="stylesheet" />

  <!-- Dynamic Font Loader -->
  <script>
    (function () {
      try {
        // Load custom font from localStorage if set
        var customFont = localStorage.getItem('simpli-font');
        if (customFont) {
          var fontData = JSON.parse(customFont);
          if (fontData.url) {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = fontData.url;
            document.head.appendChild(link);
          }
        }
      } catch (e) { }
    })();
  </script>

  <!-- Prevent theme flash -->
  <script>
    (function () {
      try {
        var saved = localStorage.getItem('simpli-theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var isDark = saved === 'dark' || (!saved && prefersDark) || (saved === 'system' && prefersDark);
        if (isDark) document.documentElement.classList.add('dark');
      } catch (e) { }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
